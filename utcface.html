<!-- Estilos adicionales para la foto de perfil -->
<style>
    .profile-pic {
        position: relative;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        overflow: hidden;
        cursor: pointer;
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    .profile-pic:hover {
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.6);
    }

    .profile-pic:hover .profile-overlay {
        opacity: 1;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    .profile-pic #profile-initials {
        color: white;
    }

    .profile-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 50%;
    }

    .profile-overlay i {
        color: white;
        font-size: 16px;
    }

    /* Animaci√≥n para el cambio de foto */
    .profile-pic.updating {
        animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
</style>

<script>
    // Funci√≥n para actualizar la foto de perfil
    function updateProfilePic(event) {
        const file = event.target.files[0];
        if (file) {
            // Validar que sea una imagen
            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona un archivo de imagen v√°lido.');
                return;
            }

            // Validar el tama√±o del archivo (m√°ximo 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('El archivo es demasiado grande. Por favor selecciona una imagen menor a 5MB.');
                return;
            }

            const reader = new FileReader();
            const profilePic = document.querySelector('.profile-pic');
            
            // Agregar animaci√≥n de actualizaci√≥n
            profilePic.classList.add('updating');
            
            reader.onload = function(e) {
                const profileImage = document.getElementById('profile-image');
                const profileInitials = document.getElementById('profile-initials');
                
                profileImage.src = e.target.result;
                profileImage.style.display = 'block';
                profileInitials.style.display = 'none';
                
                // Guardar en localStorage para persistencia
                localStorage.setItem('profilePic', e.target.result);
                localStorage.setItem('hasProfilePic', 'true');
                
                // Remover animaci√≥n despu√©s de un tiempo
                setTimeout(() => {
                    profilePic.classList.remove('updating');
                }, 600);
            };
            
            reader.onerror = function() {
                alert('Error al cargar la imagen. Por favor intenta de nuevo.');
                profilePic.classList.remove('updating');
            };
            
            reader.readAsDataURL(file);
        }
    }

    // Funci√≥n para cargar la foto de perfil guardada
    function loadSavedProfilePic() {
        const savedPic = localStorage.getItem('profilePic');
        const hasProfilePic = localStorage.getItem('hasProfilePic');
        
        if (savedPic && hasProfilePic === 'true') {
            const profileImage = document.getElementById('profile-image');
            const profileInitials = document.getElementById('profile-initials');
            
            profileImage.src = savedPic;
            profileImage.style.display = 'block';
            profileInitials.style.display = 'none';
        }
    }

    // Funci√≥n para remover la foto de perfil (opcional)
    function removeProfilePic() {
        const profileImage = document.getElementById('profile-image');
        const profileInitials = document.getElementById('profile-initials');
        
        profileImage.style.display = 'none';
        profileInitials.style.display = 'block';
        
        localStorage.removeItem('profilePic');
        localStorage.removeItem('hasProfilePic');
    }

    // Agregar funcionalidad de clic derecho para remover foto
    document.querySelector('.profile-pic').addEventListener('contextmenu', function(e) {
        e.preventDefault();
        if (localStorage.getItem('hasProfilePic') === 'true') {
            if (confirm('¬øDeseas remover tu foto de perfil?')) {
                removeProfilePic();
            }
        }
    });

    // Create floating particles
    function createParticles() {
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Sample posts data with UTC theme
    const samplePosts = [
        {
            author: "Mar√≠a Garc√≠a",
            avatar: "MG",
            time: "hace 2 horas",
            content: "¬°ahh no quiero mas tarea.",
            likes: 320,
            comments: 8,
            shares: 3

        {

            content: "Cuando empiezan las vacaciones :(.",
            likes: 18,

        },
        {
            author: "Ana L√≥pez",

            time: "hace 6 horas",
            content: " halcones üíö",
            likes: 31,

            shares: 6
        },
        {
            author: "Carlos Ruiz",
            avatar: "CR",
            time: "hace 1 d√≠a",
            content: "Organizando un grupo de estudio para el examen de C√°lculo Diferencial e Integral. ¬øQui√©n se apunta? Nos vemos en la biblioteca üìö‚ú®",
            likes: 128,
            comments: 22,
            shares: 11
        },
        {
            author: "Laura Mart√≠n",
            avatar: "LM",
            time: "hace 1 d√≠a",
            content: "El equipo de rob√≥tica de la UTC gan√≥ el primer lugar en la competencia estatal! üèÜü§ñ Estoy muy orgullosa de ser parte de esta incre√≠ble instituci√≥n. #OrgulloUTC ",
            likes: 5,
            comments: 1,
            shares: 12
        }
    ];

    // Load sample posts
    function loadSamplePosts() {
        const container = document.getElementById('posts-container');
        samplePosts.forEach(post => {
            container.appendChild(createPostElement(post));
        });
    }

    // Create post element
    function createPostElement(postData) {
        const post = document.createElement('div');
        post.className = 'post glass-card';
        post.innerHTML = `
            <div class="post-header">
                <div class="post-avatar">${postData.avatar}</div>
                <div class="post-info">
                    <div class="post-author">${postData.author}</div>
                    <div class="post-time">${postData.time}</div>
                </div>
            </div>
            <div class="post-content">${postData.content}</div>
            <div class="post-actions-bar">
                <button class="action-btn" onclick="toggleLike(this)">
                    üíö Me gusta (${postData.likes})
                </button>
                <button class="action-btn" onclick="showComments()">
                    üí¨ Comentar (${postData.comments})
                </button>
                <button class="action-btn" onclick="sharePost()">
                    üîÑ Compartir (${postData.shares})
                </button>
            </div>
        `;
        return post;
    }

    // Create new post
    function createPost() {
        const input = document.querySelector('.post-input');
        const content = input.value.trim();
        
        if (content === '') {
            alert('Por favor escribe algo antes de publicar');
            return;
        }

        const newPost = {
            author: "Tu Usuario",
            avatar: "TU",
            time: "ahora",
            content: content,
            likes: 0,
            comments: 0,
            shares: 0
        };

        const container = document.getElementById('posts-container');
        const postElement = createPostElement(newPost);
        container.insertBefore(postElement, container.firstChild);
        
        // Add entrance animation
        postElement.style.opacity = '0';
        postElement.style.transform = 'translateY(-20px)';
        setTimeout(() => {
            postElement.style.transition = 'all 0.5s ease';
            postElement.style.opacity = '1';
            postElement.style.transform = 'translateY(0)';
        }, 100);
        
        input.value = '';
    }

    // Toggle like
    function toggleLike(button) {
        button.classList.toggle('liked');
        const currentText = button.textContent;
        const currentCount = parseInt(currentText.match(/\d+/)[0]);
        const newCount = button.classList.contains('liked') ? currentCount + 1 : currentCount - 1;
        button.innerHTML = `üíö Me gusta (${newCount})`;
        
        // Add animation
        button.style.transform = 'scale(1.1)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 200);
    }

    // Show comments (placeholder)
    function showComments() {
        alert('Funci√≥n de comentarios - En desarrollo');
    }

    // Share post (placeholder)
    function sharePost() {
        const button = event.target;
        const currentText = button.textContent;
        const currentCount = parseInt(currentText.match(/\d+/)[0]);
        const newCount = currentCount + 1;
        button.innerHTML = `üîÑ Compartir (${newCount})`;
        
        // Add animation
        button.style.transform = 'scale(1.1)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 200);
        
        alert('¬°Post compartido exitosamente!');
    }

    // Initialize everything when page loads
    window.addEventListener('load', () => {
        createParticles();
        loadSamplePosts();
        loadSavedProfilePic(); // Cargar foto de perfil guardada
    });

    // Allow Enter key to create post (Ctrl + Enter)
    document.querySelector('.post-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            createPost();
        }
    });

    // Search functionality
    document.querySelector('.search-bar').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const posts = document.querySelectorAll('.post');
        
        posts.forEach(post => {
            const content = post.querySelector('.post-content').textContent.toLowerCase();
            const author = post.querySelector('.post-author').textContent.toLowerCase();
            
            if (content.includes(searchTerm) || author.includes(searchTerm)) {
                post.style.display = 'block';
                post.style.animation = 'fadeIn 0.3s ease';
            } else if (searchTerm !== '') {
                post.style.display = 'none';
            } else {
                post.style.display = 'block';
            }
        });
    });

    // Add fade in animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);
</script>
